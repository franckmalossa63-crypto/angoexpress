
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AngoExpress - O Futuro das Suas Finanças</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AngoExpress">
    <meta name="theme-color" content="#d60000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="AngoExpress">
    <meta name="msapplication-TileColor" content="#d60000">
    <meta name="description" content="A plataforma financeira líder em Angola para pagamentos seguros e gestão de divisas.">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/lucide-react/lucide/main/icons/pocket.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            width: 100%;
            height: 100%;
            user-select: none; /* Previne seleção de texto como em apps nativas */
        }
        #root {
            background: #f8fafc;
            height: 100vh;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        @media (min-width: 640px) {
            #root {
                max-width: 430px;
                margin: 0 auto;
                border-left: 1px solid #e2e8f0;
                border-right: 1px solid #e2e8f0;
                position: relative;
                box-shadow: 0 0 50px rgba(0,0,0,0.3);
            }
        }
        ::-webkit-scrollbar { width: 0px; }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-app-entry {
            animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const isSecure = window.location.protocol === 'https:';
                // Em produção (TWA/APK), o service worker é obrigatório
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW registrado com sucesso');
                }).catch(err => {
                    console.log('Erro ao registrar SW:', err);
                });
            });
        }
    </script>
</body>
</html>
